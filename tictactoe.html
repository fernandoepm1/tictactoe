<!DOCTYPE html>
<html>
    <head>
		<title>Tic-Tac-Toe</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link type="text/css" rel="stylesheet" href="css\board.css"/>
    </head>

    <body>
		<h1>Simple Tic-Tac-Toe</h1>
        <table id="board">
            <tr id="row1">
                <td id="square1"></td>
                <td id="square2"></td>
                <td id="square3"></td>
            </tr>
            <tr id="row2">
                <td id="square4"></td>
                <td id="square5"></td>
                <td id="square6"></td>
            </tr>
            <tr id="row3">
                <td id="square7"></td>
                <td id="square8"></td>
                <td id="square9"></td>
            </tr>
        </table>
    </body>
</html>
